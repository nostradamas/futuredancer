apply plugin: 'org.hidetake.ssh'
sourceSets {
     main.java.srcDirs = ['src/main/java']
     main.resources.srcDirs = ['src/main/resources']
}

processResources {
	from('src/main/java') {
        include 'com/fda/persist/dao/Mapper/**'
   }}
war {
	archiveName 'futuredancer-admin.war'
}
buildscript{
    repositories {
        jcenter()
        mavenCentral()
    }
	dependencies {
	    classpath 'org.hidetake:gradle-ssh-plugin:2.6.0'
	    
	}
}
dependencies { 
 	compile files('libs/ueditor-1.1.2.jar')
	compile group: 'org.json', name: 'json', version: '20160810'
}
ssh.settings {
  knownHosts = allowAnyHosts
}

remotes {
  deployServer {
    host = '139.224.17.141'
    user = 'root'
    password = 'Future!@#$'
  }
}

task shutdownTomcat() << {
  ssh.run {
    session(remotes.deployServer) {
      println 'shut down tomcat...'
      executeScript '''#!/bin/sh
                        cd /usr/tomcat/apache-tomcat-8.5.13/bin
                        ./shutdown.sh
                    '''
    }
  }
}

task del(dependsOn:shutdownTomcat) << {
  ssh.run {
    session(remotes.deployServer) {
      println 'start deleting...'
      executeScript '''#!/bin/sh
                        rm -rf /usr/tomcat/apache-tomcat-8.5.13/webapps/futuredancer-admin
                        rm -f /usr/tomcat/apache-tomcat-8.5.13/webapps/futuredancer-admin.war
                    '''
    }
  }
}

task copy(dependsOn:del) << {
  ssh.run {
    session(remotes.deployServer) {
      println 'start copying war...'
      put from: buildDir.toString() + '/libs/futuredancer-admin.war', into: '/usr/tomcat/apache-tomcat-8.5.13/webapps'
    }
  }
}

task deploy(dependsOn:copy) << {
  ssh.run {
    session(remotes.deployServer) {
      println 'start tomcat...'
      execute '/usr/tomcat/apache-tomcat-8.5.13/bin/startup.sh'
    }
  }
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
